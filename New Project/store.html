<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Playelo</title>
</head>

<body>

    <header class="main-header">
        <div class="container main-header-container">
            <h1 class="store-name store-name-large">Playelo</h1>
            <nav class="main-nav nav">
                <ul>
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">STORE</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="content-section container">
        <h2 class="section-header">STORE</h2>
        <div class="store-items">
            <div class="store-item">
                <div>
                    <img class="store-item-image" src="images/beauty beast.svg" alt="beauty and beast mug" height="300"
                        width="300">
                </div>

                <div>
                    <span class="store-item-name">Beaty and the Beast mugs.</span>
                </div>

                <div class="store-item-details">
                    <span class="store-item-price">$12.99</span>

                    <button class="btn btn-primary store-item-button store-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="store-item">
                <div>
                    <img class="store-item-image" src="images/happy camper.svg" alt="Happy camper cup" width="300"
                        height="300">
                </div>

                <div>
                    <span>Happy Camper Cup</span>
                </div>

                <div class="store-item-details">
                    <span class="store-item-price">$13.99</span>
                    <button class="btn btn-primary store-item-button store-btn" role="button">ADD TO CART</button>
                </div>
            </div>
            <div class="store-item">
                <div>
                    <img class="store-item-image" src="images/Keep calm.svg" alt="Keep Calm mug" width="300"
                        height="300">
                </div>

                <div>
                    <span>Keep Calm Mug</span>
                </div>

                <div class="store-item-details">
                    <span class="store-item-price">$11.99</span>
                    <button class="btn btn-primary store-item-button store-btn" role="button">ADD TO CART</button>
                </div>
            </div>

            <div class="store-item">
                <div>
                    <img class="store-item-image" src="images/Montag & other.svg" alt="Montag & other mug" width="300"
                        height="300">
                </div>

                <div>
                    <span>Montag, Dienstag, Mittwoch & Donnerstag Mug</span>
                </div>

                <div class="store-item-details">
                    <span class="store-item-price">$13.99</span>
                    <button class="btn btn-primary store-item-button store-btn" role="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>

        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="images/beauty beast.svg" alt="Beauty & the beast mug" width="100"
                    height="100">
                <span class="cart-item-title">Mug</span>
            </div>
            <span class="cart-price cart-column">$12.99</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input cart-column" type="number" value="1">
                <button class="btn btn-danger " role="button">REMOVE</button>
            </div>
        </div>
        <div class="cart-items">
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image-2" src="images/happy camper.svg" alt="Happy Camper Mug" width="100"
                        height="100">
                    <span class="cart-item-title">Mug</span>
                </div>
                <span class="cart-price cart-column">$13.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input cart-column" type="number" value="1">
                    <button class="btn btn-danger " role="button">REMOVE</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <span class="cart-total-title">Total</span>
            <span class="cart-total-price">$26.97</span>
        </div>

        <div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </div>
    </section>

    <footer class="main-footer">
        <div class="container main-footer-container">
            <h1 class="store-name">Playelo</h1>
            <ul class="nav footer-nav">
                <li>
                    <a href="https://www.facebook.com/" target="_blank"> <img src="images/Facebook Logo.svg"></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/instagram logo.svg" width="27"
                            height="27"></a>
                </li>
            </ul>
        </div>
    </footer>


</body>

</html>
